<div class="row">
	<div class="span6">
		<h3>Action At A Distance Google Demo</h3>
	</div>
</div>

<div class="row" style="height: 30px;">
	<div class="span8">
		Your Spooky UUID: {{uuid}}
	</div>
</div>

<div class="row">
	<div class="span7">
		<div>
			<textarea ng-model="spookyAction" style="margin: 0px 0px 10px; width: 492px; height: 169px;">
			</textarea>
		</div>

		<div>
			<input type="button" class="btn btn-primary" ng-click="actionAtADistance()" value="Action At A Distance" ng-show="spookyAction">
		</div>
	</div>

	<div class="span8">
		<div ng-repeat="link in spooky.data">
			<div><a href="{{link}}" target="_blank">{{link}}</a></div>
		</div>
	</div>
</div>

<div class="modal">
	<img src="images/ajax-loader.gif" />
</div>
